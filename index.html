<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body class="div__google">
    <nav class="nav__google">
        <ul>
            <li>Sobre Google</li>
            <li>Tienda</li>
            <li>Gmail</li>
            <li>Imágenes</li>
        </ul>
        <input class="input__session" type="button" value="Iniciar sesion">
    </nav>
    <div class="contenedor">
        <div class="div__marco-google">
            <figure class="div__img-google">
                <img src="../img-icons/google-logo.png" alt="Logotipo    de google">
            </figure>
            <div class="div__busqueda">
                <div class="div__input-outsider">
                    <img class="img__lupa" src="../img-icons/lupa-logo.png" alt="Icono de lupa">
                    <input class="input__entrada" type="search">
                </div>
                <div class="div__botones-buscador">
                    <input class="div__buscar" type="submit" value="Buscar con google" name="Buscar">
                    <input class="div__suerte" type="submit" value="Voy a tener suerte" name="voy-a-tener-suerte">
                    <p>Ofrecido por Angel en: <a href="">Valencia</a>, <a href="">Pinyin</a>, <a href="">Garifuna</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="div__legals">
        <nav class="nav__google-legal">
            <ul class="ul__google-legal01">
                <li>Publicidad</li>
                <li>Empresa</li>
                <li>Como funiona la busquda</li>
            </ul>
            <ul class="ul__google-legal02">
                <li>Privacidad</li>
                <li>Terminos</li>
                <li>Configuración</li>
            </ul>
        </nav>
    </div>
</body>

</html>
