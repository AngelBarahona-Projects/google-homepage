<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <!-- <link rel="stylesheet" href="../styles/normalize.css"> -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>Google</title>
</head>

<body>

    <nav class="nav__google">
        <ul>
            <a href="#"><li>Sobre Google</li></a>
            <a href="#"><li>Tienda</li></a>
            <a href="#"><li>Gmail</li></a>
            <a href="#"><li>Imágenes</li></a>
        </ul>
        <img src="img-icons/nine-squares_150x150_0.7transp.png" alt="Menu de 9 puntos">
        <input class="input__session" type="button" value="Iniciar sesion">
    </nav>

    <div class="div__marco-google">
        <figure class="div__img-google">
            <img src="img-icons/google-logo.png" alt="Logotipo    de google">
        </figure>
        <div class="div__busqueda">
            <div class="div__input-outsider">
                <img class="img__lupa" src="img-icons/lupa_150x150.png" alt="Icono de lupa">
                <input class="input__entrada" type="search">
            </div>
            <div class="div__botones-buscador">
                <input class="div__buscar" type="submit" value="Buscar con google" name="Buscar">
                <input class="div__suerte" type="submit" value="Voy a tener suerte" name="voy-a-tener-suerte">
                <p>Ofrecido por Angel en: <a href="">Valenciá</a>, <a href="">Pinyin</a>, <a href="">Garifuna</a>
                </p>
            </div>
        </div>
    </div>

    <div class="div__legals">
        <nav class="nav__google-legal">
            <ul class="legal01">
                <a href="#"><li>Publicidad</li></a>
                <a href="#"><li>Empresa</li></a>
                <a href="#"><li>Como funciona la busquda</li></a>
            </ul>
            <ul class="legal02">
                <a href="#"><li>Privacidad</li></a>
                <a href="#"><li>Terminos</li></a>
                <a href="#"><li>Configuración</li></a>
            </ul>
        </nav>
    </div>
</body>

</html>
